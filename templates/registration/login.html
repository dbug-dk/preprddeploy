<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>系统登录</title>
    {% load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'common/css/sbadmin2/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'common/css/sbadmin2/metisMenu.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'common/css/sbadmin2/sb-admin-2.min.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'common/css/sbadmin2/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">预生产自动部署系统</h3>
                    </div>
                    <div class="panel-body">
                         {% if form.errors %}
                                <p style="color: #b94a48;">Please enter a correct user name and password.</p>
                         {% endif %}
                         <form action="{% url 'login' %}" method="post">
                         {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    {{ form.username }}
                                </div>
                                <div class="form-group">
                                   {{ form.password }}
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">记住账号
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="{% static 'common/js/sbadmin2/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'common/js/sbadmin2/bootstrap.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'common/js/sbadmin2/metisMenu.min.js' %}"></script>
    <script src="{% static 'common/js/sbadmin2/sb-admin-2.min.js' %}"></script>    <!-- Custom Theme JavaScript -->
    <!--<script src="../dist/js/sb-admin-2.js"></script>-->

</body>

</html>
