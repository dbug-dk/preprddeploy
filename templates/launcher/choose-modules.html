<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>
                    <input type="checkbox" onclick="selectAllModules()" id="chkAllModules" checked="checked">
                </th>
                <th>模块名</th>
                <th>当前版本</th>
                <th>更新版本</th>
            </tr>
        </thead>
        <tbody id='tbody-choose-module'>
            {% for module in module_infos %}
                <tr id="{{module.0}}">
                    <td><input type='checkbox' checked="checked"/></td>
                    <td>{{module.0}}</td>
                    <td>{{module.1}}</td>
                    <td>{{module.2}}</td>
                </tr>
            {% empty %}
                <div class="alert alert-warning">
                    未发现需要更新的模块信息,如果确认已经将此次版本更新信息输入系统，请联系管理员。
                </div>
            {% endfor %}
        </tbody>
    </table>
</div>
