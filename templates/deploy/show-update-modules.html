<div class="form-horizontal">
    <div class="form-group">
        <div class="col-md-7">
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="tableForUpdateModules">
                    <thead>
                        <tr>
                            <th><input type="checkbox" checked="checked" onclick="selectAll('tableForUpdateModules')"></th>
                            <th>模块名</th>
                            <th>当前版本</th>
                            <th>更新版本</th>
                        </tr>
                    </thead>
                    <tbody id='tbody-choose-module'>
                        {% for module in update_module_infos%}
                        <tr id="{{module.0}}">
                            <td><input type='checkbox' checked="checked"/></td>
                            <td>{{module.0}}</td>
                            <td>{{module.1}}</td>
                            <td>{{module.2}}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4">未找到更新版本不为空的模块</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="form-group show-module">
        <div class="col-md-7">
            <div class="text-center">
                <button class="btn btn-primary" onclick="customModules('tableForUpdateModules')">自定义添加模块</button>
                {% ifequal script_name "deploy" %}
                <button class="btn btn-primary" onclick="createConfFiles()">生成配置文件</button>
                {% else %}
                <button class="btn btn-primary" onclick="getAmiInstancesInfo()">创建AMI</button>
                {% endifequal %}
            </div>
        </div>
    </div>
    <div class="form-group edit-module" hidden>
        <div class="col-md-7">
            <div class="text-center">
                <button class="btn btn-primary" onclick="saveChanges('tableForUpdateModules')">确认修改</button>
                <button class="btn btn-primary" onclick="cancelChanges('tableForUpdateModules')"><span class="text-center">取消修改</span></button>
            </div>
        </div>
    </div>
</div>
